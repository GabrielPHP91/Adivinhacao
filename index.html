<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="screen1">
        <img
          src="https://cdn-icons-png.flaticon.com/512/3419/3419466.png"
          alt="Bola de cristal"
        />
        <h1>Jogo da adivinhação</h1>
        <p>Estou pensando em um número entre 0 e 10. Adivinhe!</p>
        <p class="pTry hid">Tente novamente!</p>

        <form>
          <input id="inputNumber" type="number" maxlength="2" />
          <button id="btnTry">Tentar</button>
        </form>
      </div>
      <div class="screen2 hide">
        <img
          src="https://cdn-icons-png.flaticon.com/512/9281/9281540.png"
          alt="Parabéns"
        />
        <h2>Você acertou em X tentativas</h2>
        <p>O número que eu pensei era X</p>

        <button id="btnReset">Jogar novamente</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
